<div class="header">
      <div style="white-space:nowrap; color:#1a355d; 
                    font-weight:bold; font-size:16px; font-family:'Arial','SansSerif'; 
                    text-align:left;">
            Proposal Evaluation - {{this.vendorID}}
      </div>
      <a class="float-right" style="text-decoration: none" (click)="back()"><span class="back"><i
                        class="fa fa-arrow-left mr-2" aria-hidden="true"></i>Back</span></a>
</div>

<div class="mt-4">
      <form [formGroup]="vendorEvaluation" novalidate (change)="onChange(vendorEvaluation)">


            <div>
                  <div>
                        <ul class="nav nav-tabs" id="justifiedTab" role="tablist">
                              <li class="nav-item nav-item1 text-center">
                                    <a aria-controls="home" aria-selected="true" class="nav-link active"
                                          data-toggle="tab" href="#home" id="home-tab" role="tab">Vendor Response</a>
                              </li>
                              <li class="nav-item nav-item1 text-center">
                                    <a aria-controls="contact" aria-selected="false" class="nav-link" data-toggle="tab"
                                          href="#contact" id="contact-tab" role="tab">Evaluation Package</a>
                              </li>
                        </ul>

                        <div class="tab-content" id="justifiedTabContent"
                              style="background:white;padding:40px;margin-top:-1px;">

                              <div class="tab-pane fade show active" aria-labelledby="home-tab" id="home"
                                    role="tabpanel" style="border-bottom: 2px solid #D6D6D6;">
                                    <table style="width:100% !Important" id="home" formArrayName="vendorFiles">
                                          <colgroup>
                                                <col span="3" style="width:33.33%">
                                          </colgroup>
                                          <tr style="padding:5px">
                                                <th style=" color: #0844a4 !Important;
                                            font-weight: bold !Important;
                                            font-size: 14px !Important;
                                            text-align: left !Important;
                                            ">File</th>
                                                <th style=" color: #0844a4 !Important;
                                            font-weight: bold !Important;
                                            font-size: 14px !Important;
                                            text-align: left !Important;
                                            ">Status</th>
                                                <th
                                                      style=" color: #0844a4 !Important;
                                            font-weight: bold !Important;
                                            font-size: 14px !Important;
                                            text-align: left !Important;
                                            position: relative;float:left;margin-left:9%">
                                                      Action</th>
                                          </tr>

                                          <tr *ngFor="let vendor of getFiles(vendorEvaluation); let i = index;"
                                                class=" acc" id="accordion+i" [formGroupName]="i" style="height:52px">

                                                <td>
                                                      <span style="color: #0844a4;
                                                      
                                                      font-size: 14px; width: 200px;font-weight: normal">{{vendor.get('volumeName').value}}
                                                      </span>
                                                </td>

                                                <td>
                                                      <div *ngIf="!vendor.get('status').value" class="textupdate">
                                                            &nbsp;<i class="fa fa-hourglass-start"
                                                                  style="color:#0844a4 " aria-hidden="true"></i>
                                                            &nbsp;<span style="color: grey">Not Started</span></div>
                                                      <div *ngIf="vendor.get('status').value == 'Pending'"
                                                            class="textupdate">&nbsp;<i class="fa fa-hourglass-start"
                                                                  aria-hidden="true"></i>
                                                            &nbsp;<span style="color:#2e73dc">Pending</span></div>
                                                      <div *ngIf="vendor.get('status').value == 'Complete'"
                                                            class="textupdate"> &nbsp;<i style="color: #629c44;"
                                                                  class="fa fa-check-circle-o" aria-hidden="true"></i>
                                                            &nbsp;<span style="color: green">Completed</span>
                                                      </div>
                                                </td>

                                                <td>
                                                      <a class="expansion-panel-icon ml-3 text-black-secondary">
                                                            <a target="_blank" [href]="vendor.get('pdfSrc').value"
                                                                  class="btn btn-sm btn-light" style="color: #000333;
                                                                              font-weight: normal;
                                                                              text-decoration: none;
                                                                              font-size: 14px;
                                                                              font-family: Arial,SansSerif;
                                                                              font-style: normal;">View</a>
                                                            <button *ngIf="vendor.get('status').value != 'Complete'"
                                                                  class="btn btn-sm btn-primary ml-3"
                                                                  data-toggle="modal" data-target="#collapseOne"
                                                                  aria-expanded="true" aria-controls="collapseOne"
                                                                  [attr.data-target]="'#' + 'active' + n + i">Evaluate</button>
                                                            <button *ngIf="vendor.get('status').value == 'Complete'"
                                                                  class="btn btn-sm btn-success ml-3"
                                                                  data-toggle="modal" data-target="#collapseOne"
                                                                  aria-expanded="true" aria-controls="collapseOne"
                                                                  [attr.data-target]="'#' + 'active' + n + i">Review</button>

                                                            <div class="modal fade bd-example-modal-lg"
                                                                  [attr.id]=" 'active' + n + i" tabindex="-1"
                                                                  role="dialog" aria-labelledby="myLargeModalLabel"
                                                                  aria-hidden="true">
                                                                  <div class="modal-dialog modal-lg">
                                                                        <div class="modal-header">
                                                                              <img src="assets/hhs-accelerate-logo.png"
                                                                                    height="30">
                                                                              <button type="button" class="close"
                                                                                    data-dismiss="modal"
                                                                                    aria-label="Close">
                                                                                    <span
                                                                                          aria-hidden="true">&times;</span>
                                                                              </button>
                                                                        </div>
                                                                        <div class="modal-content">
                                                                              <div class="card-header p-3">
                                                                                    <h5 class="card-title"
                                                                                          style="color: #0844a4;font-weight: bold;font-size: 14px;">
                                                                                          <i class="fa fa-tags"
                                                                                                style="color: grey"
                                                                                                aria-hidden="true"></i>
                                                                                          Evaluation
                                                                                    </h5>
                                                                              </div>
                                                                              <div class="card-body"
                                                                                    style="height: 60vh; overflow-y:scroll">
                                                                                    <div class="form-group">
                                                                                          <label
                                                                                                for="strengths">Strengths</label>
                                                                                          <textarea class="form-control"
                                                                                                formControlName="strengths"
                                                                                                id="strengths" rows="3"
                                                                                                [readonly]="vendor.get('status').value == 'Complete'"></textarea>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                          <label
                                                                                                for="weakness">Weakness</label>
                                                                                          <textarea class="form-control"
                                                                                                formControlName="weekness"
                                                                                                id="weakness" rows="3"
                                                                                                [readonly]="vendor.get('status').value == 'Complete'"></textarea>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                          <label
                                                                                                for="Deficiencies">Deficiencies</label>
                                                                                          <textarea class="form-control"
                                                                                                formControlName="Deficiencies"
                                                                                                id="Deficiencies"
                                                                                                rows="3"
                                                                                                [readonly]="vendor.get('status').value == 'Complete'"></textarea>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                          <label
                                                                                                for="Remarks">Remarks</label>
                                                                                          <textarea class="form-control"
                                                                                                formControlName="Remarks"
                                                                                                id="Remarks" rows="3"
                                                                                                [readonly]="vendor.get('status').value == 'Complete'"></textarea>
                                                                                    </div>

                                                                              </div>
                                                                              <div class="card-footer">
                                                                                    <button data-dismiss="modal"
                                                                                          aria-label="Close"
                                                                                          class="close nav-link btn btn-sm btn-success"
                                                                                          (click)="saveComplete(i)"
                                                                                          [disabled]="(vendor.get('strengths').value && vendor.get('weekness').value && vendor.get('Deficiencies').value && vendor.get('Remarks').value) == '' ">Save
                                                                                          & Complete</button>
                                                                                    <button data-dismiss="modal"
                                                                                          aria-label="Close"
                                                                                          class="close nav-link btn btn-sm btn-primary mr-3"
                                                                                          (click)="savePending(i)">Save</button>
                                                                              </div>
                                                                        </div>
                                                                  </div>
                                                            </div>

                                                      </a>

                                                </td>
                                          </tr>


                                    </table>

                              </div>
