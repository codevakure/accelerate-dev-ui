<div class="card" style="border-width: 1px;
border-style: solid;
border-color: #d6d6d6;
border-right-width: 1px;
border-right-style: solid;
border-right-color: #d6d6d6;
border-left-width: 1px;
border-left-style: solid;
border-left-color: #d6d6d6;
border-bottom-width: 2px;
border-bottom-style: solid;
border-bottom-color: #c0c0c0;
border-top-width: 1px;
border-top-style: solid;
border-top-color: #d6d6d6;">
  <div class="card-body">
    <h5 class="font2"><i class="fa fa-file-text" aria-hidden="true" style="margin-right:10px"></i>Contracts<a [routerLink]="['/home/contracts']"><i class="fa fa-external-link float-right"  style="cursor: pointer; font-weight: 800; color: #2e73dc;"></i></a></h5>
  </div>


  <div class="ard custom-height3">

    <table class="table mb-0">
      <div class="col-4 text-center" *ngIf="this.getacq == ''" style="margin-top: 12%; margin-left: 40%">
        <div class="row">
          <i  aria-hidden="true"><img src="assets/nodata.png" height="100"></i>
          
        </div>
        <div class="row mt-3">
          <div style="margin-left: -10%">No Contracts to Display</div>
        </div>
      </div>
      <tbody *ngIf="this.getacq != ''">
        <tr>
          <td scope="col" class="trclass" style="color: #404040 !important;
          font-weight: normal !important;
          font-size: 12px !important;
          font-family: Arial, SansSerif !important"><b>Contract#</b></td>
          <td scope="col" class="trclass" style="color: #404040 !important;
          font-weight: normal !important;
          font-size: 12px !important;
          font-family: Arial, SansSerif !important"><b>Project Title</b></td>
          <td scope="col" class="trclass" style="color: #404040 !important;
          font-weight: normal !important;
          font-size: 12px !important;
          font-family: Arial, SansSerif !important"><b>Status</b></td>
          <td scope="col" class="trclass" style="color: #404040 !important;
          font-weight: normal !important;
          font-size: 12px !important;
          font-family: Arial, SansSerif !important"></td>
        </tr>
        <tr *ngFor="let acq of getacq?.reverse(); let i = index">
          <th scope="row" style="color: #006fbe; font-size: 13px; width: 170px"><span
              class="dot" style="background-color:#006fbe"></span>&nbsp;{{ acq?.contract_no }}</th>
          <td>{{ acq?.projectTitle }}</td>
          <td><span class="badge mt-1"
              [ngClass]="{'badge-generated':acq.status == 'Generated','badge-finalized':acq.status == 'Finalized'}">{{acq?.status}}</span>
          </td>
          <td><button type="button" (click)="contractGenerated(acq?.contract_no)" class="btn btn-sm btn-vsm btn-primary">Resume</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
