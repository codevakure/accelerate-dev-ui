<div style="background-color:rgb(249, 250, 251)">




  <div class="container">
    <div class="col-md-5 col-sm-12 col-lg-12 col-xl-12 custom-top">
      <div class="row">
        <div class="col-md-11 col-sm-11 col-lg-11 col-xl-11">
          <div class="header2 font2 dashboardcomp mb-2">Contracts</div>
        </div>
        <div class="col-md-1 col-sm-1 col-lg-1 col-xl-1">
          <a style="text-decoration: none" [routerLink]="['/home']"><span class="back"><i class="fa fa-arrow-left mr-2"
                aria-hidden="true"></i>Back</span></a>
        </div>
      </div>


      <div class="mt-3">
        <mat-form-field class="search-form-field shadow-1" floatLabel="never">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search data in Contracts">
        </mat-form-field>
        <div class="shadow-1">
          <table mat-table [dataSource]="dataSource" matSort
            class="table-striped  col-md-12 col-lg-12 col-sm-12 col-xl-12 mt-4 ">

            <ng-container matColumnDef="sol_no">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contract # </th>
              <td mat-cell *matCellDef="let element" style="color: #2e73dc"> {{element.contract_no}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Title </th>
              <td mat-cell *matCellDef="let element"> {{element.projectTitle}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="productorServices">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contract Purpose </th>
              <td mat-cell *matCellDef="let element"> {{element.productService}} </td>
            </ng-container> -->

            <ng-container matColumnDef="anticipatedDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Anticipated Date </th>
              <td mat-cell *matCellDef="let element"> {{element.anticipatedPop | date }} </td>
            </ng-container>


            <ng-container matColumnDef="status">
              <th class="text-center" mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell class="text-center" *matCellDef="let element">
                <!-- <span class="badge" [ngClass]="{'badge-info': element.status=='Submitted', 'badge-success':element.status=='Collaborate', 'badge-dark':element.status=='Draft', 'badge-danger':element.status=='initiated' }">{{element.status}}</span> -->

                <span class="badge mt-1"
                  [ngClass]="{'badge-generated':element.status == 'Generated','badge-finalized':element.status == 'Finalized'}">{{element.status}}</span>

              </td>
            </ng-container>

            

            <ng-container matColumnDef="actions">
              <th class="text-center" mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell class="text-center" *matCellDef="let element">
                <div>
                  <div>
                    <button type="button" class="btn btn-sm btn-primary"
                      (click)="onReview(element)">Review</button>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[15, 30, 40]" showFirstLastButtons></mat-paginator>


        </div>
      </div>


    </div>





    <div class="mt-5 modal-footer">

    </div>
  </div>
</div>
